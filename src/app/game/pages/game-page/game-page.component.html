<section class="d-flex flex-column justify-content-center align-content-center">
    <h2 class="text-center z-2">GeoTrivia Game</h2>
    <p class="z-3 text-center">Challenge your knowledge with the GeoTrivia Game!</p>
    <div class="mx-auto game-content w-50 d-flex flex-column justify-content-center">
        <h4 class="text-center py-1 border-bottom">{{correctOption.name}}</h4>
        <article class="text-center d-flex container position-relative flex-wrap gap-2 p-3">
            <div *ngFor="let item of options" class="container bg-black z-2 p-0 game-flag-container">
                <game-flag [country]="item" (sendedFlag)="AssigningSelectedFlag($event)"></game-flag>
            </div>
        </article>
        <div class="mt-3" id="counter">
            <p>Points: {{counter}}</p>
        </div>
    </div>
</section>
